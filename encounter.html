    <!-- Fight Images Container -->
    <div class="container center">
        <div class="row">
            <!-- Player Image Card -->
            <div class="col s12 m6 l4 xl3 center">
                <div class="card" id="playerImage">
                    <div class="card-content center">
                        <!-- This is where img will be dynamically generated -->
                        <span class="card-title"> <!--card title dynamically generated-->  </span>
                        <p> <!-- player info will be dynamically generated--> </p>
                    </div>
                </div>
            </div>

            <!-- Enemy Image Card -->
            <div class="col s12 m6 l4 xl3 center">
                <div class="card" id="enemyImage">
                    <div class="card-content center">
                        <!-- This is where img will be dynamically generated -->
                        <span class="card-title"> <!--card title dynamically generated-->  </span>
                        <p> <!-- enemy info will be dynamically generated--> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Combat Log -->
    
    <!-- Fight Box -->
    <div class="row">
        <div class="fight-button">
            <div class="col s12 m6 l3">
            <a class="waves-effect waves-light btn-large"id="attack-button"><i class="material-icons right">colorize</i>Attack</a>
            </div>
            <div class="col s12 m6 l3">
            <a class="waves-effect waves-light btn-large" id="run-button"><i class="material-icons right">directions_run</i>Run</a>
            </div>
            <div class="col s12 m6 l3">
            <a class="waves-effect waves-light btn-large"id="dodge-button"><i class="material-icons right">block</i>Dodge</a>
            </div>

            <!-- Modal Trigger -->
            <div class="col s12 m6 l3">
            <a class="waves-effect waves-light btn-large modal-trigger" href="#healthportions"><i class="material-icons right">local_hospital</i>Health Potions</a>

            <!-- Modal Structure -->
            <div id="health-potions" class="modal">
                <div class="modal-content">
                    <h4>Health Potions</h4>
                    <p>You are now able to increase your health to continue the game!</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div>
        </div>
